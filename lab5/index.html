<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Кононенко В.О. ІП-05 лаба 5</title>
</head>
<body>

<div class="task1">
    <div class="form-container">
        <form id="myCustomForm">
            <h3>Форма для заповнення</h3>

            <div class="form-group">
                <label for="fullName"></label>
                <input type="text" placeholder="ПІБ" id="fullName" name="fullName">
            </div>

            <div class="form-group">
                <label for="variant"></label>
                <input type="text" placeholder="Варіант" id="variant" name="variant">
            </div>

            <div class="form-group">
                <label for="phoneNumber"></label>
                <input type="text" placeholder="Телефон" id="phoneNumber" name="phoneNumber">
            </div>

            <div class="form-group">
                <label for="faculty"></label>
                <input type="text" placeholder="Факультет" id="faculty" name="faculty">
            </div>

            <div class="form-group">
                <label for="address"></label>
                <input type="text" placeholder="Адреса" id="address" name="address">
            </div>

            <button type="submit">Підтвердити</button>
        </form>
    </div>

    <div class="user-info">
        <h3>Введені данні</h3>
        <p><b>ПІБ:</b> <span id="user-fullName"></span></p>
        <p><b>Варіант:</b> <span id="user-variant"></span></p>
        <p><b>Телефон:</b> <span id="user-phoneNumber"></span></p>
        <p><b>Факультет:</b> <span id="user-faculty"></span></p>
        <p><b>Адреса:</b> <span id="user-address"></span></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
