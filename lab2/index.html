<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        table, td {
	        border: 1px solid black;
        }

        #row1 {
            background-color: #778f8f;
            color: #74DBDB;
        }

        #row1:hover {
            background-color: #9C695A;
        }

        #row2 {
            background-color: #f5f577;
            color: red;
        }

        #row2:hover {
            background-color: #89778F;
        }
    </style>
    <title>Lab2</title>
</head>
<body>
    <table>
        <tr id="row1">
            <td colspan="2" rowspan="2">Kononenko</td>
            <td>Vadym</td>
            <td>Alexsandrovich</td>
        </tr>
        <tr id="row2">
            <td>IP-05</td>
            <td>Lab2 var-7</td>
        </tr>
        <tr>
            <td colspan="2">&nbsp;</td>
            <td>&nbsp;</td>
            <td rowspan="2">&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td rowspan="2">&nbsp;</td>
        </tr>
    </table>

    <div class="figures">
        <div class="square pos-rel">
            <div class="dot-top-position"></div>
            <div class="dot-right-position"></div>
            <div class="dot-bottom-position"></div>
            <div class="dot-left-position"></div>
            <div class="line-x-position"></div>
            <div class="line-y-position"></div>
        </div>
        <div class="square">
            <div class="dot-top-transform"></div>
            <div class="dot-right-transform"></div>
            <div class="dot-bottom-transform"></div>
            <div class="dot-left-transform"></div>
            <div class="line-x-transform"></div>
            <div class="line-y-transform"></div>
        </div>
    </div>
    
</body>
</html>
